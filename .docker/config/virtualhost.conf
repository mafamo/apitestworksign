<VirtualHost *:80>
    ServerAdmin webmaster@test.org
    DocumentRoot /var/www/html/public/

    <Directory /var/www/html/public/>
        AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/apache_error.log
    CustomLog /var/log/apache2/apache_access.log combined
    LogLevel warn

</VirtualHost>
